language: python
python:
  - "3.7"
  - "3.8"
env:
  global:
    - PYTHON_VERSION=$TRAVIS_PYTHON_VERSION
    - MAIN_CMD="pytest"
    - CONDA_DEPENDENCIES="satpy setuptools pyresample pytest-cov coveralls coverage codecov matplotlib pillow pandas s3fs pytables pyarrow tabulate typhon"
    - PIP_DEPENDENCIES=""
    - CONDA_CHANNELS="rttools conda-forge"
    - CONDA_CHANNEL_PRIORITY="strict"
    - SETUP_XVFB=False
    - EVENT_TYPE="push pull_request"
install:
  - git clone --depth 1 git://github.com/astropy/ci-helpers.git
  - source ci-helpers/travis/setup_conda.sh
  - pip install git+https://github.com/dask/dask.git
  - pip install git+https://github.com/pytroll/fogpy.git
  - pip install pandas==1.0.0rc0
  - pip install --no-deps -e .
script:
  - $MAIN_CMD $SETUP_CMD
after_success:
  - coveralls
  - codecov
